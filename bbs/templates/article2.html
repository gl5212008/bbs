{% extends 'base.html' %}
{% block page-main %}
    <div class="article-content">
        <h1>{{ article.title }}</h1>
        <p>{{ article.articledetail.content|safe }}</p>
    </div>
    {% csrf_token %}
    <hr>
    <!-- 点赞 开始-->
    <div class="clearfix">
        <div id="div_digg">
            <!-- 点赞 -->
            <div class="diggit digg">
                <span class="diggnum" id="digg_count">{{ article.up_count }}</span>
            </div>
            <!-- 反对 -->
            <div class="buryit digg">
                <span class="burynum" id="bury_count">{{ article.down_count }}</span>
            </div>
            <div class="clear"></div>
            <!-- 提示信息 -->
            <div class="diggword" id="digg_tips"></div>
        </div>
    </div>
    <!-- 点赞 结束-->

    <!-- 评论展示区 开始-->
    <h4>评论：</h4>
    <div>
        <div class="list-group comment-list">

        </div>
    </div>
    <!-- 评论展示区 结束-->
    <hr>

    <!-- 发表评论 开始 -->
    <h4>发表评论</h4>
    <div>
        <span>用户名：</span>
        <input type="text" value="{{ request.user.username }}" disabled>
    </div>
    <div>
        <p>发表评论：</p>
        <textarea id="new-comment" cols="60" rows="10">

        </textarea>
    </div>
    <div>
        <button id="submit-comment" class="btn btn-success">提交</button>
    </div>
    <!-- 发表评论 结束 -->


    <div style="height: 300px"></div>

{% endblock %}

{% block page-js %}
    <script>
        // day80
        // 页面一刷新就发送ajax请求到后端取该文章对应的所有评论
        // 通过js操作DOM把评论都添加到页面上
        $(document).ready(
            $.ajax({
                url: "/comment/{{ article.id }}",
                type: "get",
                success:function (res) {
                    console.log(res);
                    // 遍历所有评论,往页面上添加评论
                    $.each(res.data, function (k,v) {
                        console.log(v);
                        var tmp = `
                        <div href="#" class="list-group-item" my-id="${v.id}" id="c${v.id}">
                            <h4 class="list-group-item-heading comment-header">
                                <span>${v.create_time}</span>
                                <span>${v.username}</span>
                                <span class="pull-right replay">回复</span>
                            </h4>
                            <p class="list-group-item-text comment-content">
                                ${v.content}
                            </p>
                        </div>
                        `;
                        // 添加到页面上
                        if (v.pid){
                            // 如果当前评论是子评论，就往父评论内部追加该评论
                            $("#c"+v.pid).append(tmp);
                        }else{
                            $(".comment-list").append(tmp);
                        }

                    })
                    
                }
            })
        );



        // 给点赞和反对按钮绑定点击事件
        $(".digg").click(function () {
            // 1. 先判断有没有登录？
            if (!'{{ request.user.username }}') {
                // 如果没有登录就跳转到登录页面
                location.href = '/login/?next={{ request.get_full_path }}'
            }
            // 已经登录可以点赞或反对
            var userId = '{{ request.user.id }}';
            var articleId = '{{ article.id }}';
            // 如何区分是点赞还是反对？
            var isUp = $(this).hasClass('diggit');
            // 向后端发请求
            $.ajax({
                url: '/mengmeng/',
                type: 'post',
                data: {
                    csrfmiddlewaretoken: $('[name="csrfmiddlewaretoken"]').val(),
                    userId: userId,
                    articleId: articleId,
                    isUp: isUp
                },
                success: function (res) {
                    console.log(res);
                    if (res.code !== 0) {
                        // 只需要把错误提示显示出来就可以
                        $("#digg_tips").text(res.msg);
                    } else {
                        // 1. 先把点赞数或反对数更新一下
                        if (isUp) {
                            // 更新点赞数
                            var $UpSpan = $("#digg_count");
                            $UpSpan.text(+$UpSpan.text() + 1);
                        } else {
                            var $downSpan = $("#bury_count");
                            $downSpan.text(+$downSpan.text() + 1)
                        }
                        // 2. 再显示提示
                        $("#digg_tips").text(res.msg);
                    }
                }
            })
        });

        // 给评论按钮绑定事件
        $("#submit-comment").click(function () {
            var userId = "{{ request.user.id }}";
            var content = $("#new-comment").val();
            var articleId = "{{ article.id }}";
            var parentId = $(this).data("pid") || "";
            if (parentId){
                content = content.slice(content.indexOf('\n')+1,);
            }
            $.ajax({
                url: "/comment/{{ article.id }}",
                type: "post",
                data: {
                    parent_id: parentId,
                    user_id: userId,
                    content: content,
                    article_id: articleId,
                    csrfmiddlewaretoken: $('[name="csrfmiddlewaretoken"]').val(),
                },
                success: function (res) {
                    console.log(res);
                    if (res.code === 0) {
                        var data = res.data;
                        var num = $(".comment-list>div").length + 1;
                        // 创建评论成功，通过js在评论列表里加一个新的评论
                        var commentHtml = `
                        <div href="#" class="list-group-item">
                            <h4 class="list-group-item-heading comment-header">
                                <span>${ num }楼</span>
                                <span>${ data.create_time }</span>
                                <span>${ data.username }</span>
                                <span class="pull-right replay">回复</span>
                            </h4>
                            <p class="list-group-item-text comment-content">
                                ${ data.content }
                            </p>
                        </div>
                        `;
                        // console.log(commentHtml);
                        $(".comment-list").append(commentHtml);
                        // 清空textarea
                        $("#new-comment").val('');
                        $("#submit-comment").removeData("pid");
                    }
                }
            })
        });
        // 给回复按钮绑定事件
        {#$(".replay").click(function () {#}
        $(".comment-list").on("click", ".replay", function () {
            // 1. 光标聚焦到评论框
            // 2. 添加一个@xxx的提示
            var replayName = $(this).prev().text();
            $("#new-comment").focus().val("@"+replayName+"\n");
            // 把当前评论的id值，偷偷存到提交按钮中
            var pID = $(this).parent().parent().attr("my-id");
             $("#submit-comment").data("pid", pID);
        })


    </script>
{% endblock %}
