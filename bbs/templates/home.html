{% extends 'base.html' %}

{% block page-main %}
    <div class="article-list">
        {% for article in article_list %}
            <!-- 文章 开始-->
            <div class="article">
                <div class="media">
                    <h3 class="media-heading"><a
                            href="/blog/{{ username }}/p/{{ article.id }}">{{ article.title }}</a></h3>
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object author-avatar" src="/media/{{ article.user.avatar }}"
                                 alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <div class="article-desc">
                            {{ article.desc }}
                        </div>
                        <div class="article-footer">
                            <span><a href="/blog/{{ username }}/">{{ username }}</a></span>
                            <span>发布于&nbsp;{{ article.create_time|date:'Y-m-d H:i:s' }}</span>
                            <span class="glyphicon glyphicon-comment">评论({{ article.comment_count }})</span>
                            <span class="glyphicon glyphicon-thumbs-up">点赞({{ article.up_count }})</span>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <!-- 文章 结束-->
        {% endfor %}
    </div>
    <!-- 分页 开始-->
    {{ page_html|safe }}
    <!-- 分页 结束-->
{% endblock %}
